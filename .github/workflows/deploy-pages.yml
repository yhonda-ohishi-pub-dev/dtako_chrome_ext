name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Build and Release"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download update_manifest.xml from latest release
      run: |
        # 最新のリリースからupdate_manifest.xmlをダウンロード
        LATEST_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
        echo "Latest release: $LATEST_RELEASE"

        mkdir -p pages
        curl -L -o pages/update_manifest.xml "https://github.com/${{ github.repository }}/releases/download/${LATEST_RELEASE}/update_manifest.xml"

        echo "Downloaded update_manifest.xml:"
        cat pages/update_manifest.xml

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'pages'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
